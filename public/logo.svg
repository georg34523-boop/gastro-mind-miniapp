<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Фон круга -->
  <circle cx="256" cy="256" r="230" fill="#52C5C5"/>

  <!-- Голова -->
  <path 
    d="M180 180 C180 120 230 80 285 80 C340 80 390 120 390 180 
       L390 310 C390 360 350 400 300 400 L260 400 C230 400 205 380 205 350 
       L205 320 C180 310 160 280 160 250 C160 220 170 200 185 190 Z" 
    fill="#EA8D33" 
    stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"
  />

  <!-- Мозг (отдельная группа с анимацией "дыхание") -->
  <g id="brain" transform="translate(0,0)">
    <path 
      d="M250 180 C220 180 210 210 230 230 
         C200 240 220 280 250 265 
         C280 280 300 240 270 230 
         C290 210 280 180 250 180 Z"
      fill="white"
    />

    <!-- Анимация дыхания мозга -->
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1; 1.08; 1"
      dur="2.8s"
      repeatCount="indefinite"
      additive="sum"
    />
  </g>

</svg>
